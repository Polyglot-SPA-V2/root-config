<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <nav>
    <application name="@polyglot-spa-v2/navbar"></application>
  </nav>
  <main>
    <route default>
      <application name="@polyglot-spa-v2/homepage"></application>
    </route>
    <route path="react-chess">
      <application name="@polyglot-spa-v2/react-chess"></application>
    </route>
    <route path="vue-chess">
      <application name="@polyglot-spa-v2/vue-chess"></application>
    </route>
    <route path="angular-chess">
      <application name="@polyglot-spa-v2/angular-chess"></application>
    </route>
  </main>
  <!-- FOOTER -->
  <footer class="container">
    <application name="@polyglot-spa-v2/footer"></application>
  </footer>
</single-spa-router>
